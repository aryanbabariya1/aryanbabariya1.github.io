# .github/workflows/nextjs.yml

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Node 20 is fine
          cache: 'yarn'

      # NOTE: We have REMOVED the 'actions/configure-pages' step
      # It is not compatible with your old Next.js version.

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # --- THIS IS THE KEY CHANGE ---
      # We now run `build` AND `export` to create the `/out` directory.
      - name: Build and Export Next.js app
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: |
          yarn --cwd packages/web build
          yarn --cwd packages/web export

      # This step will now succeed because the `export` command creates the folder.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
