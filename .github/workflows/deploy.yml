name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or whichever branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16" # Match a version compatible with your project
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and Export Next.js app
        run: yarn --cwd packages/web build && yarn --cwd packages/web export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web/out # The folder produced by `next export`

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
